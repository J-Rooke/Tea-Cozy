<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Tea Cozy</title>
        <link href="../resources/CSS/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="banner">
                <img src="../resources/images/img-tea-cozy-logo.webp" alt="tea cozy logo">
                <nav>
                    <ul>
                        <li><a href="#mission">Mission</a></li>
                        <li><a href="#featured-tea">Featured Tea</a></li>
                        <li><a href="#locations">Locations</a></li>
                    </ul>            
                </nav>
            </div>
        </header>

        <main>
            <section id ="mission" class="mission">
                <div class="mission-statement">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanlly Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>

            </section>

            <section id="featured-tea" class="tea-of-the-month">
                <div class="tea-of-the-month-title">
                    <h2>Tea of the Month</h2>
                    <br>
                    <h4>What's Steeping at The Tea Cozy?</h4>
                </div>
                <div class="tea-images">
                    <figure>
                        <img src="../resources/images/img-berryblitz.webp">
                        <figcaption>Fall Berry Blitz Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="../resources/images/img-spiced-rum.webp">
                        <figcaption>Spiced Rum Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="../resources/images/img-donut.webp">
                        <figcaption>Seasonal Donuts</figcaption>
                    </figure>
                    <figure>
                        <img src="../resources/images/img-myrtle-ave.webp">
                        <figcaption>Myrtle Ave Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="../resources/images/img-bedford-bizarre.webp">
                        <figcaption>Bedford Bizarre Tea</figcaption>
                    </figure>
                </div>
            </section>

            <section id="locations" class="locations">
                <div class="container">
                    <h3>Downtown</h3>
                </div>
                <div class="container">
                    <h3>East Bayside</h3>
                </div>
                <div class="container">
                    <h3>Oakdale</h3>
                </div>
            </section>

            <section class="contact">

            </section>
        </main>
        
        <footer>

        </footer>
              
    </body>
</html>
